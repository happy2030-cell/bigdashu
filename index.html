<body class="bg-slate-50 min-h-screen text-slate-900 pb-24">

        <div class="bg-white rounded-3xl shadow-xl p-6 mb-6 border border-slate-100 no-print">
            <div class="space-y-4">
                <input type="text" id="foodName" placeholder="é£Ÿæåç§°..." class="w-full bg-slate-50 rounded-xl p-3 outline-none text-sm">
                <select id="foodLocation" class="w-full bg-slate-50 rounded-xl p-3 outline-none text-sm text-slate-500">

                    <option value="å†°æŸœ-3æ ¼">å†°æŸœ-3æ ¼</option><option value="å†°æŸœ-4æ ¼">å†°æŸœ-4æ ¼</option>
                </select>

        <div class="mb-8 bg-indigo-50 rounded-3xl p-6 no-print">
            <h2 class="text-sm font-black text-indigo-900 mb-4">ğŸ›’ è´­ç‰©æ¸…å•</h2>
            <ul id="shoppingList" class="space-y-2 mb-4"></ul>
            <button onclick="clearShopping()" class="w-full py-2 border-2 border-dashed border-indigo-200 text-indigo-400 text-[10px] rounded-xl">æ¸…ç©ºå·²ä¹°é¡¹</button>
        </div>

        <div id="foodList" class="space-y-6"></div>

        <div class="fixed bottom-4 left-4 right-4 flex gap-2 no-print">

        <div id="shareModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-6 no-print">
            <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center">

    <script>
        let db;
        const dbReq = indexedDB.open("FridgeMasterFix", 1);
        dbReq.onupgradeneeded = e => {
            let d = e.target.result;
            if(!d.objectStoreNames.contains("items")) d.createObjectStore("items", { keyPath: "id", autoIncrement: true });
            if(!d.objectStoreNames.contains("shopping")) d.createObjectStore("shopping", { keyPath: "id", autoIncrement: true });
        };
        dbReq.onsuccess = e => { db = e.target.result; renderAll(); };

        function renderAll() {
            // æ¸²æŸ“è´­ç‰©æ¸…å•
            db.transaction("shopping", "readonly").objectStore("shopping").getAll().onsuccess = e => {
                const list = e.target.result;
                document.getElementById('shoppingList').innerHTML = list.map(i => `
                    <li class="flex justify-between items-center bg-white/60 p-3 rounded-xl text-xs">
                        <span>${i.name}</span>
                        <button onclick="delShopping(${i.id})" class="text-indigo-400">âœ“</button>
                    </li>`).join('');
            };
            // æ¸²æŸ“åº“å­˜
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const groups = e.target.result.reduce((acc, i) => { (acc[i.loc] = acc[i.loc] || []).push(i); return acc; }, {});
                document.getElementById('foodList').innerHTML = Object.keys(groups).map(loc => `
                    <div class="mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 mb-2 uppercase">${loc}</h3>
                        ${groups[loc].map(i => `<div class="bg-white p-4 rounded-2xl flex justify-between border mb-2 shadow-sm text-sm font-bold">
                            <span>${i.name} (${i.date})</span>
                            <button onclick="delItem(${i.id})" class="text-slate-300">âœ•</button>
                        </div>`).join('')}
                    </div>`).join('');
            };
        }

        // ä¿®å¤ï¼šæ¸…ç©ºè´­ç‰©æ¸…å•å¹¶åˆ·æ–°
        function clearShopping() {
            const tx = db.transaction("shopping", "readwrite");
            tx.objectStore("shopping").clear();
            tx.oncomplete = () => renderAll(); // å…³é”®ï¼šç¡®ä¿æ¸…ç©ºåç«‹å³åˆ·æ–°ç•Œé¢
        }

        function delShopping(id) { db.transaction("shopping", "readwrite").objectStore("shopping").delete(id).oncomplete = renderAll; }
        
        function handleSave() {
            const name = document.getElementById('foodName').value;
            const date = document.getElementById('expiryDate').value;
            const loc = document.getElementById('foodLocation').value;
            if(!name || !date) return alert("è¯·è¡¥å…¨ä¿¡æ¯");
            db.transaction("items", "readwrite").objectStore("items").add({name, date, loc}).oncomplete = renderAll;
        }

        function delItem(id) { db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderAll; }

        // ä¿®å¤ï¼šPDF ä¹±ç è§£å†³åŠæ³• -> è°ƒç”¨ç³»ç»Ÿæ‰“å°å­˜ä¸º PDF
        // åœ¨æ‰‹æœºä¸Šç‚¹å‡»â€œä¿å­˜ PDFâ€åï¼Œé€‰æ‹©â€œæ‰“å°â€ï¼Œåœ¨é¢„è§ˆé¡µåŒæŒ‡æ”¾å¤§æˆ–é€‰æ‹©â€œå­˜ä¸º PDFâ€å³å¯ï¼Œè¿™æ ·å®Œç¾æ”¯æŒä¸­æ–‡ã€‚

        function exportToExcel() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const ws = XLSX.utils.json_to_sheet(e.target.result.map(i => ({"é£Ÿæ":i.name, "åˆ°æœŸ":i.date, "ä½ç½®":i.loc})));
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "åº“å­˜");
                XLSX.writeFile(wb, `å†°ç®±æ¸…å•.xlsx`);
            };
        }

        // åˆ†äº« & åŒæ­¥
        function shareInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const data = btoa(encodeURIComponent(JSON.stringify(e.target.result)));
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "FRIDGE:" + data, width: 200, height: 200 });
                document.getElementById("shareModal").classList.remove("hidden");
            };
        }

        let scanner;
        function startScanner() {
            document.getElementById("reader-container").classList.remove("hidden");
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                if(txt.startsWith("FRIDGE:")){
                    const items = JSON.parse(decodeURIComponent(atob(txt.replace("FRIDGE:",""))));
                    const tx = db.transaction("items", "readwrite");
                    items.forEach(i => { delete i.id; tx.objectStore("items").add(i); });
                    tx.oncomplete = () => { stopScanner(); renderAll(); alert("åŒæ­¥æˆåŠŸ"); };
                }
            }).catch(err => alert("ç›¸æœºå¼€å¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™ï¼š" + err));
        }
        function stopScanner() { if(scanner) scanner.stop().then(()=>document.getElementById("reader-container").classList.add("hidden")); }
    </script>
</body>
