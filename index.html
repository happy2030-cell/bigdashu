<body class="bg-slate-50 min-h-screen">

        <div class="bg-white rounded-3xl shadow-xl p-6 mb-6 no-print border border-slate-100">
            <div class="space-y-4">
                <input type="text" id="foodName" placeholder="é£Ÿæåç§°" class="w-full bg-slate-50 rounded-xl p-3 outline-none focus:ring-2 focus:ring-indigo-500">
                
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase">å­˜æ”¾ä½ç½®</label>
                    <select id="foodLocation" class="w-full bg-slate-50 rounded-xl p-3 outline-none focus:ring-2 focus:ring-indigo-500 text-sm text-slate-600">
                        <optgroup label="1. å¨æˆ¿å†°ç®±">
                            <option value="å¨æˆ¿-å†·è—">å¨æˆ¿å†°ç®± - å†·è—</option>
                            <option value="å¨æˆ¿-å†·å†»">å¨æˆ¿å†°ç®± - å†·å†»</option>
                        </optgroup>
                        <optgroup label="2. å†°æŸœ">
                            <option value="å†°æŸœ-1æ ¼">å†°æŸœ - 1æ ¼</option>
                            <option value="å†°æŸœ-2æ ¼">å†°æŸœ - 2æ ¼</option>
                            <option value="å†°æŸœ-3æ ¼">å†°æŸœ - 3æ ¼</option>
                            <option value="å†°æŸœ-4æ ¼">å†°æŸœ - 4æ ¼</option>

                <div class="flex gap-2">
                    <input type="date" id="expiryDate" class="flex-1 bg-slate-50 rounded-xl p-3 outline-none">

                    <button onclick="document.getElementById('cameraInput').click()" class="bg-slate-100 p-3 rounded-xl" id="ocrIcon">ğŸ“·</button>

        <div id="shareModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-6 no-print">
            <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center">
                <h3 class="font-bold mb-4">æ‰«ç åŒæ­¥å…¨éƒ¨æ•°æ®</h3>
                <div id="qrcode" class="flex justify-center mb-4"></div>
                <button onclick="document.getElementById('shareModal').classList.add('hidden')" class="text-slate-400 text-sm">å…³é—­</button>

        </div>
        
        <div id="reader-container" class="hidden fixed inset-0 bg-black z-50 flex flex-col no-print">
            <div id="reader" class="flex-1"></div>
            <button onclick="stopScanner()" class="py-6 bg-white font-bold text-red-500">æ”¾å¼ƒæ‰«æ</button>
        </div>
    </div>

    <script>
        let db;
        const dbReq = indexedDB.open("FridgeCategoryDB", 1);
        dbReq.onupgradeneeded = e => e.target.result.createObjectStore("items", { keyPath: "id", autoIncrement: true });
        dbReq.onsuccess = e => { db = e.target.result; renderList(); };

        async function handleOcr(event) {
            const file = event.target.files[0];
            if (!file) return;
            document.getElementById('ocrIcon').innerHTML = '<div class="loading-spinner"></div>';
            const worker = await Tesseract.createWorker('eng');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();
            const match = text.match(/(\d{4})[./-]\s?(\d{1,2})[./-]\s?(\d{1,2})/);
            if (match) document.getElementById('expiryDate').value = `${match[1]}-${match[2].padStart(2,'0')}-${match[3].padStart(2,'0')}`;
            document.getElementById('ocrIcon').innerHTML = 'ğŸ“·';
        }

        function handleSave() {
            const name = document.getElementById('foodName').value;
            const date = document.getElementById('expiryDate').value;
            const loc = document.getElementById('foodLocation').value;
            if (!name || !date) return alert("è¯·å¡«å†™åç§°å’Œæ—¥æœŸ");
            const tx = db.transaction("items", "readwrite");
            tx.objectStore("items").add({ name, date, loc });
            tx.oncomplete = () => {
                renderList();
                document.getElementById('foodName').value = '';
            };
        }

        function renderList() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const items = e.target.result;
                // æŒ‰åˆ†ç±»åˆ†ç»„
                const groups = items.reduce((acc, item) => {
                    (acc[item.loc] = acc[item.loc] || []).push(item);
                    return acc;
                }, {});

                document.getElementById('foodList').innerHTML = Object.keys(groups).map(loc => `
                    <div>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 pl-1">${loc}</h2>
                        <div class="space-y-2">
                            ${groups[loc].map(item => {
                                const diff = Math.ceil((new Date(item.date) - new Date()) / 86400000);
                                const color = diff <= 0 ? 'bg-red-100 text-red-600' : diff <= 3 ? 'bg-amber-100 text-amber-600' : 'bg-emerald-50 text-emerald-600';
                                return `
                                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                                    <div>
                                        <div class="font-bold text-slate-700 text-sm">${item.name}</div>
                                        <div class="text-[10px] text-slate-400">${item.date}</div>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <span class="text-[9px] px-2 py-1 rounded-lg font-black ${color}">${diff <= 0 ? 'è¿‡æœŸ' : diff + 'å¤©'}</span>
                                        <button onclick="deleteItem(${item.id})" class="text-slate-200">âœ•</button>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                `).join('');
            };
        }

        function deleteItem(id) { db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderList; }

        function shareInventory() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const encoded = btoa(encodeURIComponent(JSON.stringify(e.target.result)));
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "FRIDGE:" + encoded, width: 220, height: 220 });
                document.getElementById("shareModal").classList.remove("hidden");
            };
        }

        let html5QrCode;
        function startScanner() {
            document.getElementById("reader-container").classList.remove("hidden");
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.startsWith("FRIDGE:")) {
                    const items = JSON.parse(decodeURIComponent(atob(text.replace("FRIDGE:", ""))));
                    const tx = db.transaction("items", "readwrite");
                    const store = tx.objectStore("items");
                    items.forEach(item => { delete item.id; store.add(item); });
                    tx.oncomplete = () => { stopScanner(); renderList(); alert("åŒæ­¥å®Œæˆ"); };
                }
            });
        }
        function stopScanner() { if(html5QrCode) html5QrCode.stop().then(()=>document.getElementById("reader-container").classList.add("hidden")); }
    </script>
</body>
