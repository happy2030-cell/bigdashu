<body class="bg-slate-50 min-h-screen text-slate-900 pb-24 font-sans">

        <div class="bg-white rounded-3xl shadow-xl p-6 mb-6 border border-slate-100 no-print">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="foodName" placeholder="å½•å…¥é£Ÿæ..." class="w-full bg-slate-50 rounded-xl p-3 pr-12 outline-none text-sm focus:ring-2 focus:ring-indigo-500">
                    <button onclick="startVoiceRecognition()" class="absolute right-3 top-3" id="micBtn">ğŸ¤</button>
                </div>
                <select id="foodLocation" class="w-full bg-slate-50 rounded-xl p-3 outline-none text-sm text-slate-500">
                    <option value="å¨æˆ¿-å†·è—">å¨æˆ¿-å†·è—</option><option value="å¨æˆ¿-å†·å†»">å¨æˆ¿-å†·å†»</option>
                    <option value="å†°æŸœ-1æ ¼">å†°æŸœ-1æ ¼</option><option value="å†°æŸœ-2æ ¼">å†°æŸœ-2æ ¼</option>
                    <option value="å†°æŸœ-3æ ¼">å†°æŸœ-3æ ¼</option><option value="å†°æŸœ-4æ ¼">å†°æŸœ-4æ ¼</option>

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-black text-indigo-900 uppercase flex items-center gap-2">ğŸ›’ å¾…ä¹°æ¸…å•</h2>

            </div>
            
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="text-[9px] text-slate-300 w-full mb-1 italic">å¸¸ä¹°:</span>
                <button onclick="addToShopping('é¸¡è›‹')" class="px-2 py-1 bg-white rounded-lg text-[10px] border shadow-sm">ğŸ¥š é¸¡è›‹</button>
                <button onclick="addToShopping('ç‰›å¥¶')" class="px-2 py-1 bg-white rounded-lg text-[10px] border shadow-sm">ğŸ¥› ç‰›å¥¶</button>
                <button onclick="addToShopping('è‚‰ç±»')" class="px-2 py-1 bg-white rounded-lg text-[10px] border shadow-sm">ğŸ¥© è‚‰ç±»</button>
            </div>

            <ul id="shoppingListContainer" class="space-y-2 border-t pt-3 border-slate-100">
                </ul>
        </div>

        <div id="foodList" class="space-y-6"></div>

        <div class="fixed bottom-4 left-4 right-4 flex gap-2 no-print">

            <button onclick="window.print()" class="flex-1 bg-rose-600 text-white py-3 rounded-xl text-xs font-bold">PDF/æ‰“å°</button>

    <script>
        let db;
        // ç¡®ä¿æ•°æ®åº“åä¸€è‡´
        const request = indexedDB.open("FridgeVisualMasterV3", 1);
        request.onupgradeneeded = e => {
            const d = e.target.result;
            if(!d.objectStoreNames.contains("items")) d.createObjectStore("items", { keyPath: "id", autoIncrement: true });
            if(!d.objectStoreNames.contains("shopping")) d.createObjectStore("shopping", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = e => { db = e.target.result; renderAll(); };

        function renderAll() {
            renderInventory();
            renderShopping();
        }

        // æ¸²æŸ“å¾…ä¹°æ¸…å•
        function renderShopping() {
            const tx = db.transaction("shopping", "readonly");
            tx.objectStore("shopping").getAll().onsuccess = e => {
                const list = e.target.result;
                const container = document.getElementById('shoppingListContainer');
                if (list.length === 0) {
                    container.innerHTML = `<li class="text-[10px] text-slate-300 italic text-center py-2">ç›®å‰æ²¡æœ‰éœ€è¦è´­ä¹°çš„é£Ÿæ</li>`;
                    return;
                }
                container.innerHTML = list.map(i => `
                    <li class="flex justify-between items-center bg-white p-3 rounded-xl text-xs border border-slate-50 shadow-sm">
                        <span class="font-bold text-slate-600">${i.name}</span>
                        <button onclick="delShopping(${i.id})" class="text-indigo-400 font-black">âœ“</button>
                    </li>`).join('');
            };
        }

        function addToShopping(name) {
            const tx = db.transaction("shopping", "readwrite");
            tx.objectStore("shopping").add({ name }).onsuccess = () => renderShopping();
        }

        function delShopping(id) {
            db.transaction("shopping", "readwrite").objectStore("shopping").delete(id).oncomplete = renderShopping;
        }

        function clearShopping() {
            db.transaction("shopping", "readwrite").objectStore("shopping").clear().oncomplete = renderShopping;
        }

        // å­˜å…¥å†°ç®±é€»è¾‘
        function handleSave() {
            const name = document.getElementById('foodName').value.trim();
            const date = document.getElementById('expiryDate').value;
            const loc = document.getElementById('foodLocation').value;
            if(!name || !date) return alert("è¯·å¡«å†™å®Œæ•´");
            db.transaction("items", "readwrite").objectStore("items").add({name, date, loc}).onsuccess = () => {
                document.getElementById('foodName').value = "";
                renderAll();
            };
        }

        // æ¸²æŸ“åº“å­˜ (åŒ…å«çº¢é»„ç»¿é¢„è­¦)
        function renderInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const items = e.target.result;
                const groups = items.reduce((acc, i) => { (acc[i.loc] = acc[i.loc] || []).push(i); return acc; }, {});
                document.getElementById('foodList').innerHTML = Object.keys(groups).map(loc => `
                    <div>
                        <h3 class="text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest pl-1">${loc}</h3>
                        <div class="space-y-2">
                            ${groups[loc].sort((a,b)=>new Date(a.date)-new Date(b.date)).map(i => {
                                const diff = Math.ceil((new Date(i.date)-new Date())/86400000);
                                let cardStyle = "bg-white border-slate-100";
                                let tagStyle = "bg-emerald-50 text-emerald-500";
                                let status = `ä½™ ${diff} å¤©`;
                                if (diff <= 0) { cardStyle = "bg-red-50 border-red-100"; tagStyle = "bg-red-500 text-white"; status = "å·²è¿‡æœŸ"; }
                                else if (diff <= 3) { cardStyle = "bg-amber-50 border-amber-100"; tagStyle = "bg-amber-500 text-white"; status = "å¿«åƒ!"; }

                                return `<div class="${cardStyle} p-4 rounded-2xl flex justify-between items-center shadow-sm border">
                                    <div><div class="font-bold text-slate-700">${i.name}</div><div class="text-[10px] text-slate-400">${i.date}</div></div>
                                    <div class="flex items-center gap-3">
                                        <span class="text-[9px] px-2 py-1 rounded-lg ${tagStyle} font-bold">${status}</span>
                                        <button onclick="addToShopping('${i.name}')" class="opacity-30 hover:opacity-100 transition">ğŸ›’</button>
                                        <button onclick="delInventoryItem(${i.id},'${i.name}')" class="text-slate-200 hover:text-red-400 transition">âœ•</button>
                                    </div>
                                </div>`}).join('')}
                        </div>
                    </div>`).join('');
            };
        }

        function delInventoryItem(id, name) {
            if (confirm(`åƒå®Œ "${name}" äº†ï¼Ÿè‡ªåŠ¨åŠ å…¥å¾…ä¹°æ¸…å•å—ï¼Ÿ`)) addToShopping(name);
            db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderAll;
        }

        // åˆ†äº«ã€OCRã€è¯­éŸ³ç­‰è¾…åŠ©åŠŸèƒ½æ²¿ç”¨ä¹‹å‰çš„ç¨³å®šä»£ç ...
        function startVoiceRecognition() {
            const sr = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!sr) return alert("æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³");
            const rec = new sr(); rec.lang = 'zh-CN';
            rec.onstart = () => document.getElementById('micBtn').classList.add('recording');
            rec.onresult = e => document.getElementById('foodName').value = e.results[0][0].transcript;
            rec.onend = () => document.getElementById('micBtn').classList.remove('recording');
            rec.start();
        }

        async function handleOcr(e) {
            const f = e.target.files[0]; if(!f) return;
            const w = await Tesseract.createWorker('eng');
            const { data: { text } } = await w.recognize(f);
            await w.terminate();
            const m = text.match(/(\d{4})[./-]\s?(\d{1,2})[./-]\s?(\d{1,2})/);
            if(m) document.getElementById('expiryDate').value = `${m[1]}-${m[2].padStart(2,'0')}-${m[3].padStart(2,'0')}`;
        }

        function exportToExcel() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const ws = XLSX.utils.json_to_sheet(e.target.result.map(i => ({"é£Ÿæ":i.name, "åˆ°æœŸ":i.date, "ä½ç½®":i.loc})));
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "åº“å­˜");
                XLSX.writeFile(wb, `å†°ç®±ç›˜ç‚¹.xlsx`);
            };
        }

        function shareInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const data = btoa(encodeURIComponent(JSON.stringify(e.target.result)));
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "FRIDGE:" + data, width: 200, height: 200 });
                document.getElementById("shareModal").classList.remove("hidden");
            };
        }

        let scanner;
        function startScanner() {
            document.getElementById("reader-container").classList.remove("hidden");
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                if(txt.startsWith("FRIDGE:")){
                    const items = JSON.parse(decodeURIComponent(atob(txt.replace("FRIDGE:",""))));
                    const tx = db.transaction("items", "readwrite");
                    items.forEach(i => { delete i.id; tx.objectStore("items").add(i); });
                    tx.oncomplete = () => { stopScanner(); renderAll(); alert("åŒæ­¥å®Œæˆ"); };
                }
            });
        }
        function stopScanner() { if(scanner) scanner.stop().then(()=>document.getElementById("reader-container").classList.add("hidden")); }
    </script>
