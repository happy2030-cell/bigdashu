    <script>
        let db;
        const dbReq = indexedDB.open("FridgeUltimateDB", 1);
        dbReq.onupgradeneeded = e => {
            let d = e.target.result;
            d.createObjectStore("items", { keyPath: "id", autoIncrement: true });
            d.createObjectStore("shopping", { keyPath: "id", autoIncrement: true });
        };
        dbReq.onsuccess = e => { db = e.target.result; renderAll(); };

        function handleSave() {
            const name = document.getElementById('foodName').value;
            const date = document.getElementById('expiryDate').value;
            const loc = document.getElementById('foodLocation').value;
            if (!name || !date) return alert("ä¿¡æ¯ä¸å…¨");
            db.transaction("items", "readwrite").objectStore("items").add({ name, date, loc });
            document.getElementById('foodName').value = '';
            renderAll();
        }

        function renderAll() {
            // æ¸²æŸ“åº“å­˜
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const groups = e.target.result.reduce((acc, i) => { (acc[i.loc] = acc[i.loc] || []).push(i); return acc; }, {});
                document.getElementById('foodList').innerHTML = Object.keys(groups).map(loc => `
                    <div>
                        <h3 class="text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">${loc}</h3>
                        <div class="space-y-2">${groups[loc].sort((a,b)=>new Date(a.date)-new Date(b.date)).map(i => {
                            const diff = Math.ceil((new Date(i.date)-new Date())/86400000);
                            const style = diff <= 0 ? 'bg-red-50 border-red-100' : diff <= 3 ? 'bg-amber-50 border-amber-100' : 'bg-white';
                            return `<div class="${style} p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                                <div><div class="font-bold text-sm">${i.name}</div><div class="text-[10px] text-slate-400">${i.date}</div></div>
                                <div class="flex gap-3"><button onclick="addToShopping('${i.name}')">ğŸ›’</button><button onclick="delItem(${i.id},'${i.name}')" class="text-slate-300">âœ•</button></div>
                            </div>`}).join('')}</div>
                    </div>`).join('');
            };
            // æ¸²æŸ“è´­ç‰©æ¸…å•
            db.transaction("shopping", "readonly").objectStore("shopping").getAll().onsuccess = e => {
                document.getElementById('shoppingList').innerHTML = e.target.result.map(i => `
                    <li class="flex justify-between items-center bg-white/60 p-3 rounded-xl text-xs">
                        <span>${i.name}</span>
                        <button onclick="delShopping(${i.id})" class="text-indigo-400 font-bold text-lg">âœ“</button>
                    </li>`).join('');
            };
        }

        function addToShopping(name) {
            db.transaction("shopping", "readwrite").objectStore("shopping").add({ name });
            renderAll();
        }

        function delItem(id, name) {
            if (confirm(`åƒå®Œ "${name}" äº†ï¼Ÿè¦åŠ å…¥è´­ç‰©æ¸…å•å—ï¼Ÿ`)) addToShopping(name);
            db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderAll;
        }

        function delShopping(id) { db.transaction("shopping", "readwrite").objectStore("shopping").delete(id).oncomplete = renderAll; }
        function clearShopping() { db.transaction("shopping", "readwrite").objectStore("shopping").clear().oncomplete = renderAll; }

        // å…¶ä»–åŠŸèƒ½ (è¯­éŸ³, OCR, å¯¼å‡º)
        function startVoiceRecognition() {
            const sr = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!sr) return alert("ç¯å¢ƒä¸æ”¯æŒè¯­éŸ³");
            const rec = new sr(); rec.lang = 'zh-CN';
            rec.onstart = () => document.getElementById('micIcon').innerText = 'ğŸ”´';
            rec.onresult = e => document.getElementById('foodName').value = e.results[0][0].transcript;
            rec.onend = () => document.getElementById('micIcon').innerText = 'ğŸ¤';
            rec.start();
        }

        async function handleOcr(e) {
            const f = e.target.files[0]; if(!f) return;
            document.getElementById('ocrIcon').innerText = 'â³';
            const w = await Tesseract.createWorker('eng');
            const { data: { text } } = await w.recognize(f);
            await w.terminate();
            const m = text.match(/(\d{4})[./-]\s?(\d{1,2})[./-]\s?(\d{1,2})/);
            if (m) document.getElementById('expiryDate').value = `${m[1]}-${m[2].padStart(2,'0')}-${m[3].padStart(2,'0')}`;
            document.getElementById('ocrIcon').innerText = 'ğŸ“·';
        }

        function exportToExcel() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {

                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "åº“å­˜");
                XLSX.writeFile(wb, `å†°ç®±ç›˜ç‚¹_${new Date().toLocaleDateString()}.xlsx`);
            };
        }

        function exportToPDF() {
