<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å†°ç®±ç®¡å®¶-iOSä¼˜åŒ–ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @media print { .no-print { display: none !important; } }
        /* é’ˆå¯¹ iOS Chrome çš„æ‰«ç æ¡†ç¾åŒ– */
        #reader { border-radius: 20px; overflow: hidden; }
        #reader__scan_region video { object-fit: cover !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 pb-24 font-sans">
    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center py-6 no-print">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter uppercase">Our Fridge</h1>
            <div class="flex gap-2">
                <button onclick="safeShare()" class="bg-indigo-100 text-indigo-700 px-3 py-2 rounded-xl text-xs font-bold active:scale-95 transition">ğŸ“¤ åˆ†äº«</button>
                <button onclick="safeStartScanner()" class="bg-slate-200 text-slate-700 px-3 py-2 rounded-xl text-xs font-bold active:scale-95 transition">ğŸ“¥ åŒæ­¥</button>
            </div>
        </header>

        <div id="scanner-layer" class="hidden fixed inset-0 bg-black z-50 flex flex-col no-print">
            <div id="reader" class="flex-1"></div>
            <div class="p-6 bg-black flex justify-center">
                <button onclick="safeStopScanner()" class="bg-white text-black px-8 py-3 rounded-full font-bold shadow-xl">é€€å‡ºæ‰«ç </button>
            </div>
        </div>

        <div id="foodList" class="space-y-6"></div>

        <div class="fixed bottom-6 left-4 right-4 bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-4 no-print border border-slate-200 z-40 flex gap-2">
            <input type="text" id="foodName" placeholder="é£Ÿæ..." class="flex-1 bg-white border border-slate-200 rounded-xl px-3 py-2 text-sm outline-none">
            <input type="date" id="expiryDate" class="w-32 bg-white border border-slate-200 rounded-xl px-2 py-2 text-sm outline-none">
            <button onclick="handleSave()" class="bg-indigo-600 text-white px-5 rounded-xl font-bold text-sm">å­˜å…¥</button>
        </div>

        <div id="shareModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-6 no-print" onclick="this.classList.add('hidden')">
            <div class="bg-white p-8 rounded-[40px] w-full max-w-xs text-center shadow-2xl" onclick="event.stopPropagation()">
                <div id="qrcode" class="flex justify-center mb-6"></div>
                <p class="text-xs text-slate-400 font-bold mb-4 uppercase tracking-widest">è®©å®¶äººæ‰«æ­¤ç åŒæ­¥</p>
                <button onclick="document.getElementById('shareModal').classList.add('hidden')" class="w-full py-3 bg-slate-100 rounded-2xl text-slate-600 font-bold text-sm">çŸ¥é“äº†</button>
            </div>
        </div>
    </div>

    <script>
        let db;
        // å‡çº§ç‰ˆæœ¬è‡³ V5
        const request = indexedDB.open("FridgeVisualV5", 1);
        request.onupgradeneeded = e => {
            const d = e.target.result;
            if(!d.objectStoreNames.contains("items")) d.createObjectStore("items", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = e => { db = e.target.result; renderInventory(); };

        // --- ä¿®å¤ï¼šåˆ†äº«é€»è¾‘ ---
        function safeShare() {
            if (typeof QRCode === "undefined") return alert("æ­£åœ¨åŠ è½½ç»„ä»¶ï¼Œè¯·ç¨ç­‰ 2 ç§’å†è¯•...");
            
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const data = btoa(encodeURIComponent(JSON.stringify(e.target.result)));
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                
                try {
                    new QRCode(qrDiv, {
                        text: "FRIDGE:" + data,
                        width: 220,
                        height: 220,
                        colorDark : "#4f46e5",
                        correctLevel : QRCode.CorrectLevel.M
                    });
                    document.getElementById("shareModal").classList.remove("hidden");
                } catch(err) { alert("ç”Ÿæˆå¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢"); }
            };
        }

        // --- ä¿®å¤ï¼šåŒæ­¥/ç›¸æœºé€»è¾‘ ---
        let html5QrCode;
        async function safeStartScanner() {
            if (typeof Html5Qrcode === "undefined") return alert("æ‰«ç ç»„ä»¶åŠ è½½ä¸­...");

            const layer = document.getElementById("scanner-layer");
            layer.classList.remove("hidden");

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 280, height: 280 } };

            try {
                // iPhone Chrome å¼ºåˆ¶è¯·æ±‚åç½®æ‘„åƒå¤´
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config,
                    (decodedText) => {
                        if (decodedText.startsWith("FRIDGE:")) {
                            const items = JSON.parse(decodeURIComponent(atob(decodedText.replace("FRIDGE:",""))));
                            const tx = db.transaction("items", "readwrite");
                            items.forEach(i => { delete i.id; tx.objectStore("items").add(i); });
                            tx.oncomplete = () => {
                                safeStopScanner();
                                renderInventory();
                                alert("åŒæ­¥æˆåŠŸï¼");
                            };
                        }
                    }
                );
            } catch (err) {
                layer.classList.add("hidden");
                alert("æ— æ³•è®¿é—®ç›¸æœºã€‚è¯·æ£€æŸ¥ï¼š\n1. ç½‘å€æ˜¯å¦ä¸º https\n2. iOSè®¾ç½® > Chrome > å¼€å¯æ‘„åƒå¤´æƒé™");
            }
        }

        function safeStopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    document.getElementById("scanner-layer").classList.add("hidden");
                    html5QrCode.clear();
                }).catch(() => {
                    document.getElementById("scanner-layer").classList.add("hidden");
                });
            } else {
                document.getElementById("scanner-layer").classList.add("hidden");
            }
        }

        // --- æ ¸å¿ƒä¿å­˜ä¸æ¸²æŸ“ ---
        function handleSave() {
            const name = document.getElementById('foodName').value.trim();
            const date = document.getElementById('expiryDate').value;
            if(!name || !date) return alert("è¯·å®Œæ•´å½•å…¥");
            db.transaction("items", "readwrite").objectStore("items").add({name, date, loc: "å¨æˆ¿-å†·è—"}).onsuccess = () => {
                document.getElementById('foodName').value = "";
                renderInventory();
            };
        }

        function renderInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const items = e.target.result;
                const container = document.getElementById('foodList');
                container.innerHTML = items.length === 0 ? `<div class="text-center text-slate-300 text-xs py-20 uppercase font-black tracking-widest">Fridge Empty</div>` :
                    items.sort((a,b)=>new Date(a.date)-new Date(b.date)).map(i => {
                        const diff = Math.ceil((new Date(i.date)-new Date())/86400000);
                        let style = diff <= 0 ? "bg-rose-50 border-rose-100" : diff <= 3 ? "bg-amber-50 border-amber-100" : "bg-white";
                        let tag = diff <= 0 ? "å·²è¿‡æœŸ" : diff <= 3 ? "å¿«åƒ!" : `ä½™ ${diff} å¤©`;
                        let tagStyle = diff <= 0 ? "bg-rose-500 text-white" : diff <= 3 ? "bg-amber-500 text-white" : "bg-emerald-100 text-emerald-600";
                        
                        return `<div class="${style} p-5 rounded-[2rem] flex justify-between items-center shadow-sm border mb-3">
                            <div><div class="font-black text-slate-800 text-base">${i.name}</div><div class="text-[10px] text-slate-400 font-mono">${i.date}</div></div>
                            <div class="flex items-center gap-3">
                                <span class="text-[9px] px-2 py-1 rounded-lg ${tagStyle} font-black uppercase">${tag}</span>
                                <button onclick="delItem(${i.id})" class="text-slate-200 px-2">âœ•</button>
                            </div>
                        </div>`}).join('');
            };
        }

        function delItem(id) { db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderInventory; }
    </script>
</body>
</html>
