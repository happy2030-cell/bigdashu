<body class="bg-slate-50 min-h-screen text-slate-900 pb-24 font-sans">

                    <input type="text" id="foodName" placeholder="å½•å…¥é£Ÿæ..." class="w-full bg-slate-50 rounded-xl p-3 pr-12 outline-none text-sm focus:ring-2 focus:ring-indigo-500">
                    <button onclick="startVoiceRecognition()" class="absolute right-3 top-3" id="micBtn">ğŸ¤</button>
                </div>
                <select id="foodLocation" class="w-full bg-slate-50 rounded-xl p-3 outline-none text-sm text-slate-500">
                    <optgroup label="1. å¨æˆ¿å†°ç®±"><option value="å¨æˆ¿-å†·è—">å¨æˆ¿-å†·è—</option><option value="å¨æˆ¿-å†·å†»">å¨æˆ¿-å†·å†»</option></optgroup>
                    <optgroup label="2. å†°æŸœ"><option value="å†°æŸœ-1æ ¼">å†°æŸœ-1æ ¼</option><option value="å†°æŸœ-2æ ¼">å†°æŸœ-2æ ¼</option><option value="å†°æŸœ-3æ ¼">å†°æŸœ-3æ ¼</option><option value="å†°æŸœ-4æ ¼">å†°æŸœ-4æ ¼</option></optgroup>
                </select>
                <div class="flex gap-2">

                    <button onclick="document.getElementById('cameraInput').click()" class="bg-slate-100 p-3 rounded-xl">ğŸ“·</button>

                </div>

            </div>
            <ul id="shoppingList" class="space-y-2 mb-4"></ul>
            <div class="flex flex-wrap gap-2 pt-2 border-t border-indigo-100">
                <span class="text-[9px] text-indigo-300 w-full">å¸¸ä¹°ï¼š</span>
                <button onclick="addToShopping('é¸¡è›‹')" class="px-2 py-1 bg-white rounded-lg text-[10px] text-indigo-600 shadow-sm border border-indigo-100">ğŸ¥š é¸¡è›‹</button>
                <button onclick="addToShopping('ç‰›å¥¶')" class="px-2 py-1 bg-white rounded-lg text-[10px] text-indigo-600 shadow-sm border border-indigo-100">ğŸ¥› ç‰›å¥¶</button>
                <button onclick="addToShopping('è‚‰ç±»')" class="px-2 py-1 bg-white rounded-lg text-[10px] text-indigo-600 shadow-sm border border-indigo-100">ğŸ¥© è‚‰ç±»</button>
            </div>

        <div class="fixed bottom-4 left-4 right-4 flex gap-2 no-print">

            <button onclick="window.print()" class="flex-1 bg-rose-600 text-white py-3 rounded-xl text-xs font-bold shadow-lg">PDF/æ‰“å°</button>
        </div>

        <div id="shareModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-6 no-print">
            <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center shadow-2xl">
                <div id="qrcode" class="flex justify-center mb-4"></div>

        <div id="reader-container" class="hidden fixed inset-0 bg-black z-50 flex flex-col no-print">
            <div id="reader" class="flex-1"></div>
            <button onclick="stopScanner()" class="py-6 bg-white font-bold text-red-500">é€€å‡ºæ‰«ç </button>
        </div>

    <script>
        let db;
        const request = indexedDB.open("FridgeVisualMaster", 1);
        request.onupgradeneeded = e => {
            const d = e.target.result;
            d.createObjectStore("items", { keyPath: "id", autoIncrement: true });
            d.createObjectStore("shopping", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = e => { db = e.target.result; renderAll(); };

        function handleSave() {
            const name = document.getElementById('foodName').value.trim();
            const date = document.getElementById('expiryDate').value;
            const loc = document.getElementById('foodLocation').value;
            if(!name || !date) return alert("è¯·å¡«å†™é£Ÿæå’Œæ—¥æœŸ");
            const tx = db.transaction("items", "readwrite");
            tx.objectStore("items").add({name, date, loc}).onsuccess = () => {
                document.getElementById('foodName').value = "";
                renderAll();
            };
        }

        function renderAll() {
            renderInventory();
            renderShopping();
        }

        function renderInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const items = e.target.result;
                const groups = items.reduce((acc, i) => { (acc[i.loc] = acc[i.loc] || []).push(i); return acc; }, {});
                
                document.getElementById('foodList').innerHTML = Object.keys(groups).map(loc => `
                    <div>
                        <h3 class="text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest pl-1">${loc}</h3>
                        <div class="space-y-2">
                            ${groups[loc].sort((a,b)=>new Date(a.date)-new Date(b.date)).map(i => {
                                const diff = Math.ceil((new Date(i.date)-new Date())/86400000);
                                let cardStyle = "bg-white border-slate-100";
                                let tagStyle = "bg-emerald-100 text-emerald-600";
                                let status = `ä½™ ${diff} å¤©`;

                                if (diff <= 0) {
                                    cardStyle = "bg-red-50 border-red-200";
                                    tagStyle = "bg-red-600 text-white font-bold";
                                    status = "å·²è¿‡æœŸ";
                                } else if (diff <= 3) {
                                    cardStyle = "bg-amber-50 border-amber-200";
                                    tagStyle = "bg-amber-500 text-white font-bold";
                                    status = "å¿«åƒ!";
                                }

                                return `<div class="${cardStyle} p-4 rounded-2xl flex justify-between items-center shadow-sm border transition-all duration-300">
                                    <div><div class="font-bold text-slate-700">${i.name}</div><div class="text-[10px] text-slate-400 font-mono">${i.date}</div></div>
                                    <div class="flex items-center gap-3">
                                        <span class="text-[9px] px-2 py-1 rounded-lg ${tagStyle}">${status}</span>
                                        <button onclick="addToShopping('${i.name}')" title="åŠ å…¥æ¸…å•">ğŸ›’</button>
                                        <button onclick="delItem(${i.id}, '${i.name}')" class="text-slate-200 hover:text-red-400 transition">âœ•</button>
                                    </div>
                                </div>`}).join('')}
                        </div>
                    </div>`).join('');
            };
        }

        function renderShopping() {
            db.transaction("shopping", "readonly").objectStore("shopping").getAll().onsuccess = e => {
                document.getElementById('shoppingList').innerHTML = e.target.result.map(i => `
                    <li class="flex justify-between items-center bg-white/60 p-3 rounded-xl text-xs mb-1 border border-indigo-100/50 shadow-sm">
                        <span class="font-medium text-indigo-700">${i.name}</span>
                        <button onclick="delShopping(${id=i.id})" class="text-indigo-400 font-black">âœ“</button>
                    </li>`).join('');
            };
        }

        function delItem(id, name) {
            if (confirm(`åƒå®Œ "${name}" äº†ï¼Ÿè¦åŠ å…¥è´­ç‰©æ¸…å•å—ï¼Ÿ`)) addToShopping(name);
            db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderAll;
        }
        function addToShopping(name) { db.transaction("shopping", "readwrite").objectStore("shopping").add({name}).oncomplete = renderAll; }
        function delShopping(id) { db.transaction("shopping", "readwrite").objectStore("shopping").delete(id).oncomplete = renderAll; }
        function clearShopping() { const tx = db.transaction("shopping", "readwrite"); tx.objectStore("shopping").clear(); tx.oncomplete = renderAll; }

        function exportToExcel() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const ws = XLSX.utils.json_to_sheet(e.target.result.map(i => ({"é£Ÿæ":i.name, "åˆ°æœŸ":i.date, "ä½ç½®":i.loc})));
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "åº“å­˜æ¸…å•");
                XLSX.writeFile(wb, `å†°ç®±ç›˜ç‚¹_${new Date().toLocaleDateString()}.xlsx`);
            };
        }

        function shareInventory() {
            db.transaction("items", "readonly").objectStore("items").getAll().onsuccess = e => {
                const data = btoa(encodeURIComponent(JSON.stringify(e.target.result)));
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "FRIDGE:" + data, width: 200, height: 200 });
                document.getElementById("shareModal").classList.remove("hidden");
            };
        }

        let scanner;
        function startScanner() {
            document.getElementById("reader-container").classList.remove("hidden");
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                if(txt.startsWith("FRIDGE:")){
                    const items = JSON.parse(decodeURIComponent(atob(txt.replace("FRIDGE:",""))));
                    const tx = db.transaction("items", "readwrite");
                    items.forEach(i => { delete i.id; tx.objectStore("items").add(i); });
                    tx.oncomplete = () => { stopScanner(); renderAll(); alert("æ•°æ®åŒæ­¥å®Œæˆï¼"); };
                }
            }).catch(e => alert("ç›¸æœºé”™è¯¯ï¼šè¯·ç¡®ä¿åœ¨ HTTPS é“¾æ¥ä¸‹è®¿é—®å¹¶æˆäºˆç›¸æœºæƒé™"));
        }
        function stopScanner() { if(scanner) scanner.stop().then(()=>document.getElementById("reader-container").classList.add("hidden")); }

        function startVoiceRecognition() {
            const sr = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!sr) return alert("æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³");
            const rec = new sr(); rec.lang = 'zh-CN';
            rec.onstart = () => document.getElementById('micBtn').classList.add('recording');
            rec.onresult = e => document.getElementById('foodName').value = e.results[0][0].transcript;
            rec.onend = () => document.getElementById('micBtn').classList.remove('recording');
            rec.start();
        }

        async function handleOcr(e) {
            const f = e.target.files[0]; if(!f) return;
            const w = await Tesseract.createWorker('eng');
            const { data: { text } } = await w.recognize(f);
            await w.terminate();
            const m = text.match(/(\d{4})[./-]\s?(\d{1,2})[./-]\s?(\d{1,2})/);
            if(m) document.getElementById('expiryDate').value = `${m[1]}-${m[2].padStart(2,'0')}-${m[3].padStart(2,'0')}`;
        }
    </script>
